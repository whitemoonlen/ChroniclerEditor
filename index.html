<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronicler Editor - 線上角色卡編輯器</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>角色管理</h1>
        <div class="header-buttons">
            <button id="addButton">新增</button>
            <button id="saveButton">儲存</button>
        </div>
    </header>

    <main>
        <section class="editor-section">
            <div class="editor-header">
                <h2>Chronicler Editor</h2>
                <p>v1.0.0</p>
            </div>
            <div class="editor-controls">
                <button id="customColorButton">自訂顏色</button>
                <button id="exportDataButton">匯出資料</button>
                <button id="importDataButton">匯入資料</button>
                <button id="importCharacterButton">匯入角色</button>
            </div>
            <div class="editor-content">
                <textarea id="characterData" placeholder="在此輸入角色卡資料..."></textarea>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
